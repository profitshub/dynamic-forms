<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Lead Form</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Get <span id="serviceType">HVAC</span> Leads in <span id="city">Austin</span></h2>
  <form id="leadForm">
    <div class="form-group">
      <label>Business Name:</label>
      <input type="text" name="businessName" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <!-- Dynamic Questions Will Be Inserted Here -->
    <div id="dynamicQuestions"></div>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Helper function to capitalize the first letter
    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    // Extract service and city from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get('service') || 'hvac'; // Default to "hvac"
    const city = urlParams.get('city') || 'austin'; // Default to "austin"

    // Capitalize the first letter of service and city
    const formattedService = capitalizeFirstLetter(service);
    const formattedCity = capitalizeFirstLetter(city);

    // Update the form title dynamically
    document.getElementById('serviceType').textContent = formattedService;
    document.getElementById('city').textContent = formattedCity;

    // Fetch and render dynamic questions
    async function loadDynamicQuestions() {
      try {
        // Fetch the JSON file (replace with your Google Drive link)
        const response = await fetch('https://your-google-drive-link/questions.json');
        const data = await response.json();

        // Get questions for the selected service and city
        const questions = data[service]?.[city] || [];

        // Render the questions in the form
        const dynamicQuestionsDiv = document.getElementById('dynamicQuestions');
        dynamicQuestionsDiv.innerHTML = questions.map(q => `
          <div class="form-group">
            <label>${q.label}</label>
            <select name="${q.name}" required>
              ${q.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
            </select>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading questions:', error);
      }
    }

    // Handle form submission
    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        serviceType: service.toLowerCase(), // Use lowercase for backend
        city: city.toLowerCase(), // Use lowercase for backend
        businessName: formData.get('businessName'),
        email: formData.get('email'),
        ...Object.fromEntries(formData.entries()) // Include dynamic questions
      };

      try {
        const response = await fetch('https://0dc2-197-211-59-122.ngrok-free.app/webhook/hvac-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          mode: 'cors'
        });

        if (!response.ok) throw new Error('Submission failed');
        alert('Submitted!');
        e.target.reset(); // Clear the form
      } catch (error) {
        console.error('Error:', error); // Log the error for debugging
        alert('Error: Please try again later.');
      }
    });

    // Load dynamic questions when the page loads
    loadDynamicQuestions();
  </script>
</body>
</html>
